<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><h4>Register</h4></div>
                    <div class="panel-body">
                        <div class="col-md-10 col-md-offset-1">
                            <br /><br />
                            <div class="alert alert-danger" ng-if="passNoMatch">
                                Password doesn't match
                            </div>
                            <form class="form-group" ng-submit="register()">
                                <div class="form-group">
                                    <label>Login:</label>
                                    <input type="text" class="form-control" ng-model="user.login" placeholder="Login" required autofocus>
                                </div>
                                <div class="form-group">
                                    <label>E-mail:</label>
                                    <input type="text" class="form-control" ng-model="user.email" placeholder="E-mail" required autofocus>
                                </div>
                                <div class="form-group">
                                    <label>Password:</label>
                                    <input type="password" class="form-control" ng-model="user.pass" placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <label>Password confirmation:</label>
                                    <input type="password" class="form-control" ng-model="passConfirm" placeholder="Password confirmation" required>
                                </div>
                                <button class="btn btn-block btn-lg btn-primary" type="submit">Sign in</button>
                            </form>
                            <br />
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</head>
<body>

</body>
</html>
